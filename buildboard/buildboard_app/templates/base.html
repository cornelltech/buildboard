{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="BuildBoard">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>BuildBoard</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'buildboard/style.css' %}" />
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout-icon"></div>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">BuildBoard</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="/">Project Home</a>
                        <a class="mdl-navigation__link" href="https://github.com/cornelltech/buildboard">View Source</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout__title">BuildBoard</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">BuildBoard</a>
                    <a class="mdl-navigation__link" href="https://github.com/cornelltech/buildboard">View Source</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </body>
</html>
